<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body id="sign-up-page">
    <div id="sidebar">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    <div id="main">
        <p class="landing-text">This is not a real online service! You know you need something in your life to help you 
        realize your deepest dreams. Sign up <em>now</em> to get started. </p>
        
        <p class="landing-text">You <em>know</em> you want to.</p>

        <form method="http://" action="post">
            <div id="form-input">
                <p id="form-title">Let's do this!</p>
                <fieldset id="name">
                    <div class="formfield">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="formfield">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </fieldset>
                <fieldset id="contact">
                    <div class="formfield">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="formfield">
                        <label for="phone-num">Phone Number</label>
                        <input type="number" id="phone-num" name="phoneNum">
                    </div>
                </fieldset>
                <fieldset id="password">
                    <div class="formfield">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="formfield">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="passwordConfirm">
                    </div>
                </fieldset>
            </div>

            <button type="submit" id="create-acc-btn">
                Create An Account
            </button>

        </form>
        
        <p>
            Already have an account? <a href="">Log in</a>
        </p>
    </div>
</body>
</html>
